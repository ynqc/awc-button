<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>
    <style>
        awc-button {
            margin: 12px;
        }

        h4 {
            line-height: 0px;
        }
    </style>
<script defer src="awc-button.bundle.js"></script></head>

<body>
    <div>
        <h4>Type</h4>
        <awc-button>default</awc-button>
        <awc-button type="primary">primary</awc-button>
        <awc-button type="dashed">dashed</awc-button>
        <awc-button type="text">text</awc-button>
    </div>
    <div>
        <h4>Attribute</h4>
        <awc-button disabled type="primary">disabled</awc-button>
        <awc-button type="primary" loading>loading</awc-button>
        <awc-button icon="user">icon</awc-button>
    </div>
    <div>
        <h4>Event</h4>
        <awc-button onclick="onClick(event)">Events
        </awc-button>
    </div>
</body>
<script type="text/javascript">
    const onClick = (event) => {
        console.log(event);
    }
</script>

</html>
